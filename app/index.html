  <!DOCTYPE html>
  <!--[if lt IE 7]>      <html lang="en" ng-app="gemStore" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
  <!--[if IE 7]>         <html lang="en" ng-app="gemStore" class="no-js lt-ie9 lt-ie8"> <![endif]-->
  <!--[if IE 8]>         <html lang="en" ng-app="gemStore" class="no-js lt-ie9"> <![endif]-->
  <!--[if gt IE 8]><!--> <html lang="en" data-ng-app="gemStore" class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>GemStore</title>
    <!--  <link rel="icon" type="image/png" href ="img/headGems.png" />-->
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">-->
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/css/bootstrap.min.css" />
  <!--  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>-->    
</head>
<body>
  <div class="container" data-ng-controller="GemsStoreController">
    <header class="page-header">
      <h1 class="text-center text-danger">Angular JS Gem Store</h1>
      <h3 class="text-center text-info">&laquo;<b> AngularJS Store </b>&raquo;</h3>
    </header>
    <div class="container-fluid">
      <div class="col-md-12">
        <div class="col-md-4 gemWrapper" data-ng-repeat="gem in gems">
          <h3 class="text-primary">{{gem.name}}
            <span class="pull-right">{{gem.price | currency}}</span>
          </h3>

          <image-gallery></image-gallery>

          <!-- Reviews -->
          <div data-ng-controller="GemsDetailsController">
            <ul class="nav nav-tabs">
              <li data-ng-class="{active: isCurrentTab(1)}"><a data-ng-click="setTab(1)">Description</a></li>
              <li data-ng-class="{active: isCurrentTab(2)}"><a data-ng-click="setTab(2)">Specifications</a></li>
              <li data-ng-class="{active: isCurrentTab(3)}"><a data-ng-click="setTab(3)">Reviews</a></li>
            </ul>

            <section data-ng-show="isCurrentTab(1)">
              <blockquote>
                {{gem.description}}
              </blockquote>
            </section>

            <section data-ng-show="isCurrentTab(2)" data-gem-specs=""></section>
            
            <gems-reviews data-ng-show="isCurrentTab(3)"></gems-reviews>

          </div>
        </div>
      </div>  
    </div>
  </div>

  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
